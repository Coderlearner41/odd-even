<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd-Even</title>
    <link rel="stylesheet" href="even.css" />
  </head>
  <body>
    <header>
      <h1>ODD-EVEN</h1>
    </header>
    <div class="container">
      <div class="choices">
        <button class="choice odd">ODD</button>
        <button class="choice even">EVEN</button>
      </div>
      <p class="initial">Enter Your number</p>
      <form action="submit">
        <input
          type="text"
          id="area"
          name="username"
          place
          holder="enter your post"
        />
      </form>
      <p class="later">Enter number between 1 to 5</p>
      <button class="submit">submit</button>
      <div class="msg-container">
        <p class="msg">Winner</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
